name       : linux-headers
version    : 4.9.53
release    : 19
source     :
    - https://cdn.kernel.org/pub/linux/kernel/v4.x/linux-4.9.53.tar.xz : 32915a33bb0b993b779257748f89f31418992edba53acbe1160cb0f8ef3cb324
license    :
    - GPL-2.0
component  : system.devel
replaces   : kernel-libc-devel
summary    : Kernel's libc headers
patterns   :
    - /*
description: |
    Headers for the kernel's libc implementation
setup      : |
    %make allnoconfig
install    : |
    %make headers_install INSTALL_HDR_PATH=$installdir/usr
    find $installdir -name ..install.cmd -or -name .install | xargs rm -vf
