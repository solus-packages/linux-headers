name       : linux-headers
version    : 4.9.88
release    : 48
source     :
    - https://cdn.kernel.org/pub/linux/kernel/v4.x/linux-4.9.88.tar.xz : 074f17f6b76e644d0d39865733e1a6690d7a5eade678be4354da4a6510eb8c24
license    :
    - GPL-2.0
component  : system.devel
replaces   : kernel-libc-devel
summary    : Kernel's libc headers
patterns   :
    - /*
description: |
    Headers for the kernel's libc implementation
setup      : |
    %make allnoconfig
install    : |
    %make headers_install INSTALL_HDR_PATH=$installdir/usr
    find $installdir -name ..install.cmd -or -name .install | xargs rm -vf
