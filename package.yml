name       : linux-headers
version    : 4.9.49
release    : 17
source     :
    - https://cdn.kernel.org/pub/linux/kernel/v4.x/linux-4.9.49.tar.xz : 57ecdcf180b56356b2e15264ca567a8fcd9eec993fc70286bec3bd0005e791fb
license    :
    - GPL-2.0
component  : system.devel
replaces   : kernel-libc-devel
summary    : Kernel's libc headers
patterns   :
    - /*
description: |
    Headers for the kernel's libc implementation
setup      : |
    %make allnoconfig
install    : |
    %make headers_install INSTALL_HDR_PATH=$installdir/usr
    find $installdir -name ..install.cmd -or -name .install | xargs rm -vf
