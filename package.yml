name       : linux-headers
version    : 4.9.76
release    : 38
source     :
    - https://cdn.kernel.org/pub/linux/kernel/v4.x/linux-4.9.76.tar.xz : b82b94332cffaaeade74495264c989dafb96d4748503f87a5b7c436f5de887de
license    :
    - GPL-2.0
component  : system.devel
replaces   : kernel-libc-devel
summary    : Kernel's libc headers
patterns   :
    - /*
description: |
    Headers for the kernel's libc implementation
setup      : |
    %make allnoconfig
install    : |
    %make headers_install INSTALL_HDR_PATH=$installdir/usr
    find $installdir -name ..install.cmd -or -name .install | xargs rm -vf
