name       : linux-headers
version    : 4.9.92
release    : 50
source     :
    - https://cdn.kernel.org/pub/linux/kernel/v4.x/linux-4.9.92.tar.xz : 028dab1ee686b7bcf70ccd623828162ad2da63c73e6f0d88a6e622a3fe786e64
license    :
    - GPL-2.0
component  : system.devel
replaces   : kernel-libc-devel
summary    : Kernel's libc headers
patterns   :
    - /*
description: |
    Headers for the kernel's libc implementation
setup      : |
    %make allnoconfig
install    : |
    %make headers_install INSTALL_HDR_PATH=$installdir/usr
    find $installdir -name ..install.cmd -or -name .install | xargs rm -vf
