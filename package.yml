name       : linux-headers
version    : 4.9.78
release    : 40
source     :
    - https://cdn.kernel.org/pub/linux/kernel/v4.x/linux-4.9.78.tar.xz : d2d14fbef67692f8573af005483d55eab871fb978497c7d61a51f3699317c0f3
license    :
    - GPL-2.0
component  : system.devel
replaces   : kernel-libc-devel
summary    : Kernel's libc headers
patterns   :
    - /*
description: |
    Headers for the kernel's libc implementation
setup      : |
    %make allnoconfig
install    : |
    %make headers_install INSTALL_HDR_PATH=$installdir/usr
    find $installdir -name ..install.cmd -or -name .install | xargs rm -vf
