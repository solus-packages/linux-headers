name       : linux-headers
version    : 4.9.104
release    : 60
source     :
    - https://cdn.kernel.org/pub/linux/kernel/v4.x/linux-4.9.104.tar.xz : 7ba952ecb5e1d8ab1433e0e43bbe21519e495250142ac96780e9eaf4cf02c38d
license    :
    - GPL-2.0
component  : system.devel
replaces   : kernel-libc-devel
summary    : Kernel's libc headers
patterns   :
    - /*
description: |
    Headers for the kernel's libc implementation
setup      : |
    %make allnoconfig
install    : |
    %make headers_install INSTALL_HDR_PATH=$installdir/usr
    find $installdir -name ..install.cmd -or -name .install | xargs rm -vf
