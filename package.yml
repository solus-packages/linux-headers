name       : linux-headers
version    : 4.9.25
release    : 6
source     :
    - https://cdn.kernel.org/pub/linux/kernel/v4.x/linux-4.9.25.tar.xz : 82ade4695a21a7058f1537f22b64db62fe23e6c3aa57cc55be427e30cbf92e37
license    :
    - GPL-2.0
component  : system.devel
replaces   : kernel-libc-devel
summary    : Kernel's libc headers
patterns   :
    - /*
description: |
    Headers for the kernel's libc implementation
setup      : |
    %make allnoconfig
install    : |
    %make headers_install INSTALL_HDR_PATH=$installdir/usr
    find $installdir -name ..install.cmd -or -name .install | xargs rm -vf
