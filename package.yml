name       : linux-headers
version    : 4.9.83
release    : 45
source     :
    - https://cdn.kernel.org/pub/linux/kernel/v4.x/linux-4.9.83.tar.xz : 8957e2879c085ab287f5d99d8226ccc53e5e7ca58a86491bd51facb44e2950b3
license    :
    - GPL-2.0
component  : system.devel
replaces   : kernel-libc-devel
summary    : Kernel's libc headers
patterns   :
    - /*
description: |
    Headers for the kernel's libc implementation
setup      : |
    %make allnoconfig
install    : |
    %make headers_install INSTALL_HDR_PATH=$installdir/usr
    find $installdir -name ..install.cmd -or -name .install | xargs rm -vf
