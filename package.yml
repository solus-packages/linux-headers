name       : linux-headers
version    : 4.9.64
release    : 28
source     :
    - https://cdn.kernel.org/pub/linux/kernel/v4.x/linux-4.9.64.tar.xz : 19627021bdcaeb1046ad0054b80e99e33fa3fc57d20f39bc147df3e86d3830c0
license    :
    - GPL-2.0
component  : system.devel
replaces   : kernel-libc-devel
summary    : Kernel's libc headers
patterns   :
    - /*
description: |
    Headers for the kernel's libc implementation
setup      : |
    %make allnoconfig
install    : |
    %make headers_install INSTALL_HDR_PATH=$installdir/usr
    find $installdir -name ..install.cmd -or -name .install | xargs rm -vf
