name       : linux-headers
version    : 4.9.58
release    : 22
source     :
    - https://cdn.kernel.org/pub/linux/kernel/v4.x/linux-4.9.58.tar.xz : 748f12a28689644b6a9102c67f8fa7938ca73823a949ba6f65024aecf2f221a7
license    :
    - GPL-2.0
component  : system.devel
replaces   : kernel-libc-devel
summary    : Kernel's libc headers
patterns   :
    - /*
description: |
    Headers for the kernel's libc implementation
setup      : |
    %make allnoconfig
install    : |
    %make headers_install INSTALL_HDR_PATH=$installdir/usr
    find $installdir -name ..install.cmd -or -name .install | xargs rm -vf
