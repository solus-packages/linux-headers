name       : linux-headers
version    : 4.9.106
release    : 62
source     :
    - https://cdn.kernel.org/pub/linux/kernel/v4.x/linux-4.9.106.tar.xz : 2d409bb29588ea9a61bae006255ee97a675ded364c87a9ff43f687c5271bbe3c
license    :
    - GPL-2.0
component  : system.devel
replaces   : kernel-libc-devel
summary    : Kernel's libc headers
patterns   :
    - /*
description: |
    Headers for the kernel's libc implementation
setup      : |
    %make allnoconfig
install    : |
    %make headers_install INSTALL_HDR_PATH=$installdir/usr
    find $installdir -name ..install.cmd -or -name .install | xargs rm -vf
