name       : linux-headers
version    : 4.9.39
release    : 9
source     :
    - https://cdn.kernel.org/pub/linux/kernel/v4.x/linux-4.9.39.tar.xz : 6e8cf7bb936fa8ce720d08ddb4d05a5d37093e1f8d6fe0bf73789c9eef1cfa31
license    :
    - GPL-2.0
component  : system.devel
replaces   : kernel-libc-devel
summary    : Kernel's libc headers
patterns   :
    - /*
description: |
    Headers for the kernel's libc implementation
setup      : |
    %make allnoconfig
install    : |
    %make headers_install INSTALL_HDR_PATH=$installdir/usr
    find $installdir -name ..install.cmd -or -name .install | xargs rm -vf
