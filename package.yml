name       : linux-headers
version    : 4.9.47
release    : 15
source     :
    - https://cdn.kernel.org/pub/linux/kernel/v4.x/linux-4.9.47.tar.xz : 75be9679d69460a45e77a61474a6d8eee34de21b9929fe4992971dff122541c9
license    :
    - GPL-2.0
component  : system.devel
replaces   : kernel-libc-devel
summary    : Kernel's libc headers
patterns   :
    - /*
description: |
    Headers for the kernel's libc implementation
setup      : |
    %make allnoconfig
install    : |
    %make headers_install INSTALL_HDR_PATH=$installdir/usr
    find $installdir -name ..install.cmd -or -name .install | xargs rm -vf
