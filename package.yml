name       : linux-headers
version    : 4.8.16
release    : 1
source     :
    - https://cdn.kernel.org/pub/linux/kernel/v4.x/linux-4.8.16.tar.gz : 1724df7a9000ae0f62319c727bec34fc2d70129df97e6d6412bc7987f3286e7c
license    :
    - GPL-2.0
component  : system.devel
replaces   : kernel-libc-devel
summary    : Kernel's libc headers
patterns   :
    - /*
description: |
    Headers for the kernel's libc implementation
setup      : |
    %make allnoconfig
install    : |
    %make headers_install INSTALL_HDR_PATH=$installdir/usr
    find $installdir -name ..install.cmd -or -name .install | xargs rm -vf
