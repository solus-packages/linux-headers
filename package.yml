name       : linux-headers
version    : 4.9.79
release    : 41
source     :
    - https://cdn.kernel.org/pub/linux/kernel/v4.x/linux-4.9.79.tar.xz : b1900659eb1e03990b20aa9223956e96942897e850dcba43a85a22f70efcc24d
license    :
    - GPL-2.0
component  : system.devel
replaces   : kernel-libc-devel
summary    : Kernel's libc headers
patterns   :
    - /*
description: |
    Headers for the kernel's libc implementation
setup      : |
    %make allnoconfig
install    : |
    %make headers_install INSTALL_HDR_PATH=$installdir/usr
    find $installdir -name ..install.cmd -or -name .install | xargs rm -vf
