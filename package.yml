name       : linux-headers
version    : 4.9.62
release    : 26
source     :
    - https://cdn.kernel.org/pub/linux/kernel/v4.x/linux-4.9.62.tar.xz : 02dec2ce2c9e7d939dbe83c9120f1d08100c2987e541f27c8aa0f6068884fd32
license    :
    - GPL-2.0
component  : system.devel
replaces   : kernel-libc-devel
summary    : Kernel's libc headers
patterns   :
    - /*
description: |
    Headers for the kernel's libc implementation
setup      : |
    %make allnoconfig
install    : |
    %make headers_install INSTALL_HDR_PATH=$installdir/usr
    find $installdir -name ..install.cmd -or -name .install | xargs rm -vf
