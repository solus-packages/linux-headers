name       : linux-headers
version    : 4.9.74
release    : 36
source     :
    - https://cdn.kernel.org/pub/linux/kernel/v4.x/linux-4.9.74.tar.xz : c88728083a7e797c6792c60d2143b9024fa57c4bebfbfc22d2b658a474fd70c7
license    :
    - GPL-2.0
component  : system.devel
replaces   : kernel-libc-devel
summary    : Kernel's libc headers
patterns   :
    - /*
description: |
    Headers for the kernel's libc implementation
setup      : |
    %make allnoconfig
install    : |
    %make headers_install INSTALL_HDR_PATH=$installdir/usr
    find $installdir -name ..install.cmd -or -name .install | xargs rm -vf
