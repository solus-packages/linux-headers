name       : linux-headers
version    : 4.9.102
release    : 58
source     :
    - https://cdn.kernel.org/pub/linux/kernel/v4.x/linux-4.9.102.tar.xz : d155a36ba52d5809805cd370902582ac373c5b23a958c6424325684447119dc5
license    :
    - GPL-2.0
component  : system.devel
replaces   : kernel-libc-devel
summary    : Kernel's libc headers
patterns   :
    - /*
description: |
    Headers for the kernel's libc implementation
setup      : |
    %make allnoconfig
install    : |
    %make headers_install INSTALL_HDR_PATH=$installdir/usr
    find $installdir -name ..install.cmd -or -name .install | xargs rm -vf
