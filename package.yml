name       : linux-headers
version    : 4.9.27
release    : 7
source     :
    - https://cdn.kernel.org/pub/linux/kernel/v4.x/linux-4.9.27.tar.xz : 95f69b4367ec9bc4204f025e2c1a42ab547962546078092f3c50a383866e7073
license    :
    - GPL-2.0
component  : system.devel
replaces   : kernel-libc-devel
summary    : Kernel's libc headers
patterns   :
    - /*
description: |
    Headers for the kernel's libc implementation
setup      : |
    %make allnoconfig
install    : |
    %make headers_install INSTALL_HDR_PATH=$installdir/usr
    find $installdir -name ..install.cmd -or -name .install | xargs rm -vf
