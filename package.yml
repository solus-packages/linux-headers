name       : linux-headers
version    : 4.9.65
release    : 29
source     :
    - https://cdn.kernel.org/pub/linux/kernel/v4.x/linux-4.9.65.tar.xz : 24ba70877549a3cf25dc5f12efd260d3e957bce64c087de98baf8968ee514895
license    :
    - GPL-2.0
component  : system.devel
replaces   : kernel-libc-devel
summary    : Kernel's libc headers
patterns   :
    - /*
description: |
    Headers for the kernel's libc implementation
setup      : |
    %make allnoconfig
install    : |
    %make headers_install INSTALL_HDR_PATH=$installdir/usr
    find $installdir -name ..install.cmd -or -name .install | xargs rm -vf
