name       : linux-headers
version    : 4.9.40
release    : 10
source     :
    - https://cdn.kernel.org/pub/linux/kernel/v4.x/linux-4.9.40.tar.xz : 025767f3652a656c7b5ed2949aef205f88a5acfd70ae3fe77710ad37f1662d9b
license    :
    - GPL-2.0
component  : system.devel
replaces   : kernel-libc-devel
summary    : Kernel's libc headers
patterns   :
    - /*
description: |
    Headers for the kernel's libc implementation
setup      : |
    %make allnoconfig
install    : |
    %make headers_install INSTALL_HDR_PATH=$installdir/usr
    find $installdir -name ..install.cmd -or -name .install | xargs rm -vf
