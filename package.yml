name       : linux-headers
version    : 4.9.42
release    : 12
source     :
    - https://cdn.kernel.org/pub/linux/kernel/v4.x/linux-4.9.42.tar.xz : 0a0577d2910c938b786af3ad3752a66c106b568dceff80906219353d77397847
license    :
    - GPL-2.0
component  : system.devel
replaces   : kernel-libc-devel
summary    : Kernel's libc headers
patterns   :
    - /*
description: |
    Headers for the kernel's libc implementation
setup      : |
    %make allnoconfig
install    : |
    %make headers_install INSTALL_HDR_PATH=$installdir/usr
    find $installdir -name ..install.cmd -or -name .install | xargs rm -vf
