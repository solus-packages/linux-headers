name       : linux-headers
version    : 4.9.103
release    : 59
source     :
    - https://cdn.kernel.org/pub/linux/kernel/v4.x/linux-4.9.103.tar.xz : 326ae7acb79d2af057b54f81e84d32f8f9f1b922f01033257a5b17e781c293d8
license    :
    - GPL-2.0
component  : system.devel
replaces   : kernel-libc-devel
summary    : Kernel's libc headers
patterns   :
    - /*
description: |
    Headers for the kernel's libc implementation
setup      : |
    %make allnoconfig
install    : |
    %make headers_install INSTALL_HDR_PATH=$installdir/usr
    find $installdir -name ..install.cmd -or -name .install | xargs rm -vf
