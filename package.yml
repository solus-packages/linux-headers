name       : linux-headers
version    : 4.9.75
release    : 37
source     :
    - https://cdn.kernel.org/pub/linux/kernel/v4.x/linux-4.9.75.tar.xz : de6c31b7668d4047e370f4625362a02b9ebf7da56d5c0879a4961f620ab1cadf
license    :
    - GPL-2.0
component  : system.devel
replaces   : kernel-libc-devel
summary    : Kernel's libc headers
patterns   :
    - /*
description: |
    Headers for the kernel's libc implementation
setup      : |
    %make allnoconfig
install    : |
    %make headers_install INSTALL_HDR_PATH=$installdir/usr
    find $installdir -name ..install.cmd -or -name .install | xargs rm -vf
