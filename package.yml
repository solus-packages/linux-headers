name       : linux-headers
version    : 4.9.71
release    : 34
source     :
    - https://cdn.kernel.org/pub/linux/kernel/v4.x/linux-4.9.71.tar.xz : f1fd9740fb4ec31180113e99a2329214ae441533ee226075a40d4e0675db769c
license    :
    - GPL-2.0
component  : system.devel
replaces   : kernel-libc-devel
summary    : Kernel's libc headers
patterns   :
    - /*
description: |
    Headers for the kernel's libc implementation
setup      : |
    %make allnoconfig
install    : |
    %make headers_install INSTALL_HDR_PATH=$installdir/usr
    find $installdir -name ..install.cmd -or -name .install | xargs rm -vf
