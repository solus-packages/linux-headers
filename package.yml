name       : linux-headers
version    : 4.9.59
release    : 23
source     :
    - https://cdn.kernel.org/pub/linux/kernel/v4.x/linux-4.9.59.tar.xz : 73945629e0bd1292418403dc9d9b11fb7f5b8e983a36d40f6903ea8b1e27329b
license    :
    - GPL-2.0
component  : system.devel
replaces   : kernel-libc-devel
summary    : Kernel's libc headers
patterns   :
    - /*
description: |
    Headers for the kernel's libc implementation
setup      : |
    %make allnoconfig
install    : |
    %make headers_install INSTALL_HDR_PATH=$installdir/usr
    find $installdir -name ..install.cmd -or -name .install | xargs rm -vf
