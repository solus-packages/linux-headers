name       : linux-headers
version    : 4.9.91
release    : 49
source     :
    - https://cdn.kernel.org/pub/linux/kernel/v4.x/linux-4.9.91.tar.xz : 60caa752ec9fa1c426f6a2f37db3f268d0961b67a723b6443949112167b39832
license    :
    - GPL-2.0
component  : system.devel
replaces   : kernel-libc-devel
summary    : Kernel's libc headers
patterns   :
    - /*
description: |
    Headers for the kernel's libc implementation
setup      : |
    %make allnoconfig
install    : |
    %make headers_install INSTALL_HDR_PATH=$installdir/usr
    find $installdir -name ..install.cmd -or -name .install | xargs rm -vf
