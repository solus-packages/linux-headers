name       : linux-headers
version    : 4.9.43
release    : 13
source     :
    - https://cdn.kernel.org/pub/linux/kernel/v4.x/linux-4.9.43.tar.xz : bd22b11e768b7c39ff86c1ef09dbf92560aecfc476fe6fd4b595e77a89d80ec0
license    :
    - GPL-2.0
component  : system.devel
replaces   : kernel-libc-devel
summary    : Kernel's libc headers
patterns   :
    - /*
description: |
    Headers for the kernel's libc implementation
setup      : |
    %make allnoconfig
install    : |
    %make headers_install INSTALL_HDR_PATH=$installdir/usr
    find $installdir -name ..install.cmd -or -name .install | xargs rm -vf
