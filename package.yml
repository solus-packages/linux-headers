name       : linux-headers
version    : 4.9.48
release    : 16
source     :
    - https://cdn.kernel.org/pub/linux/kernel/v4.x/linux-4.9.48.tar.xz : 983fc5228fbf06f90df90dc9ba9b90669fba6cd4e7f398badeadab02572f7a78
license    :
    - GPL-2.0
component  : system.devel
replaces   : kernel-libc-devel
summary    : Kernel's libc headers
patterns   :
    - /*
description: |
    Headers for the kernel's libc implementation
setup      : |
    %make allnoconfig
install    : |
    %make headers_install INSTALL_HDR_PATH=$installdir/usr
    find $installdir -name ..install.cmd -or -name .install | xargs rm -vf
