name       : linux-headers
version    : 4.16.11
release    : 57
source     :
    - https://cdn.kernel.org/pub/linux/kernel/v4.x/linux-4.16.11.tar.xz : 6dba4b9233798121c919a8a4e5201cb9aa3a7502cda6f02daa4c95f860180921
license    :
    - GPL-2.0
component  : system.devel
replaces   : kernel-libc-devel
summary    : Kernel's libc headers
patterns   :
    - /*
description: |
    Headers for the kernel's libc implementation
setup      : |
    %make allnoconfig
install    : |
    %make headers_install INSTALL_HDR_PATH=$installdir/usr
    find $installdir -name ..install.cmd -or -name .install | xargs rm -vf
