name       : linux-headers
version    : 4.9.107
release    : 63
source     :
    - https://cdn.kernel.org/pub/linux/kernel/v4.x/linux-4.9.107.tar.xz : 3ce7f40ecee096cda1d51eb2cada105a39abe8da7b968ef85f52be961f22cad3
license    :
    - GPL-2.0
component  : system.devel
replaces   : kernel-libc-devel
summary    : Kernel's libc headers
patterns   :
    - /*
description: |
    Headers for the kernel's libc implementation
setup      : |
    %make allnoconfig
install    : |
    %make headers_install INSTALL_HDR_PATH=$installdir/usr
    find $installdir -name ..install.cmd -or -name .install | xargs rm -vf
