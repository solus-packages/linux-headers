name       : linux-headers
version    : 4.9.41
release    : 11
source     :
    - https://cdn.kernel.org/pub/linux/kernel/v4.x/linux-4.9.41.tar.xz : ad5abbbf04bf0171cc7bbe1cfef3cee8a890ef313b5f00c9bbe68f582bc0c687
license    :
    - GPL-2.0
component  : system.devel
replaces   : kernel-libc-devel
summary    : Kernel's libc headers
patterns   :
    - /*
description: |
    Headers for the kernel's libc implementation
setup      : |
    %make allnoconfig
install    : |
    %make headers_install INSTALL_HDR_PATH=$installdir/usr
    find $installdir -name ..install.cmd -or -name .install | xargs rm -vf
